name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11 
       
      - uses: getong/mariadb-action@v1.1
        with:
         mariadb database: developer_db
         mardiadb root password: ${{ secrets.MARIADB_PASSWORD }} 
         mariadb user: root
         mardiadb password:  ${{ secrets.MARIADB_PASSWORD }} 
        
      - name: Build with Maven
        run:  mvn -B verify
      
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Tibeau_developper-team15
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKER_USER }}/developer-team15:latest .
      
      - name: Upload container to Docker Hub with Push
        run: docker push ${{ secrets.DOCKER_USER }}/developer-team15:latest
